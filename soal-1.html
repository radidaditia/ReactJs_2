<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Example</title>
</head>

<body>
    <div id="root"></div>

    <!-- Menambahkan React dan ReactDOM dari CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Tambahkan script JSX -->
    <script type="text/babel">
        // Membuat komponen Introduction menggunakan JSX
        const Introduction = () => {
            return (
                <div>
                    <h1>Hai, Saya Radid</h1>
                    <p>Saya Tinggal di Lampung Selatan</p>
                </div>
            );
        };

        // Render komponen ke halaman HTML
        ReactDOM.render(<Introduction />, document.getElementById('root'));
    </script>
</body>

</html>
